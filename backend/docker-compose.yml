version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: nostr-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nostr}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-nostr_analytics}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nostr}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nostr-network

  redis:
    image: redis:7-alpine
    container_name: nostr-redis
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - nostr-network

  collector:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nostr-collector
    command: npm run start:collector
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: postgresql://${POSTGRES_USER:-nostr}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-nostr_analytics}
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_PRETTY: ${LOG_PRETTY:-false}
    restart: unless-stopped
    networks:
      - nostr-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nostr-api
    command: npm run start:api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: postgresql://${POSTGRES_USER:-nostr}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-nostr_analytics}
      REDIS_URL: redis://redis:6379
      API_PORT: ${API_PORT:-3000}
      API_HOST: 0.0.0.0
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_PRETTY: ${LOG_PRETTY:-false}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-*}
    ports:
      - "${API_PORT:-3000}:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nostr-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  nostr-network:
    driver: bridge
